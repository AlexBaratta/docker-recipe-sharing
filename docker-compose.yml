services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    #env_file:
     # - ./config/backend.env
    volumes:
      - ./frontend:/src
      - /node_modules
    #command: ["npm", "start"]

  backend:
    build: ./backend
    ports:
      - "80:80"
    depends_on:
      - db
    #env_file:
     # - ./config/backend.env
    volumes:
      - ./backend:/app
    #command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    env_file:
      - ./config/db.env
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
